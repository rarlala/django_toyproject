{% load static %}

<html lang="ko">
<head>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}">
    <title>웰킵스 마스크 메일링 서비스</title>
</head>
<body class="bg-dark">
<center style="border:1px solid #fff; width:50%; margin:6rem auto; border-radius:10px;">
    <h1 class="pt-5 text-white" style="font-size:20px; font-weight:bold;">웰킵스 서비스 신청 이메일 인증</h1>
    <p class="p-3 mt-5 text-white" style='font-size: 15px;'>
        서비스 신청을 완료하려면 이메일 인증이 필요합니다. <br>
        하단 <strong>인증 메일 발송</strong> 버튼을 클릭해 인증을 진행하세요.
    </p>
    <form method="POST">
        <!-- Very Important csrf Token -->
        {% csrf_token %}
        <div class="form-group">
            <p>
                <h3>{{ form.as_p }}</h3>
            </p>
            <br>
            <input type="submit" name="Subscribe" class='btn btn-success btn-md' value="인증 메일 발송">
        </div>
    </form>
</center>
</body>
</html>
